	<h1 class="post__title title-excerpt"><a class="post__title-link" href="www.tiankong.info/2013/12/10/%E5%88%9A%E5%88%9A%E5%8A%A0%E5%85%A5%E4%BA%86%E6%AF%94%E7%89%B9%E5%B8%81%E6%8C%96%E7%9F%BF%E8%A1%8C%E5%88%97/">刚刚加入了比特币挖矿行列</a></h1>
	<div class="post__content"><p>很久之前都听说了比特币的热门，一直没有仔细关注，今天正好没事干，仔细搜索了一下比特币的行情，感觉玩玩还是不错的，就下载了客户端准备挖一下矿，不得不说的是，同步数据真的很慢，这都一天了，才同步了大约30%，我最后还是注册了个比特币钱包。</p></div>
