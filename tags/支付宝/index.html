	<h1 class="entry__title title-excerpt"><a class="entry__title-link" href="/post/2013/11/20/%E6%94%AF%E4%BB%98%E5%AE%9D%E5%AE%A3%E5%B8%83%E4%BB%A5%E5%90%8E%E8%BD%AC%E8%B4%A6%E6%89%8B%E6%94%B6%E5%8F%96%E6%89%8B%E7%BB%AD%E8%B4%B9/">支付宝宣布以后转账手收取手续费</a></h1>
	<div class="entry__content"><p>2013年11月18日，支付宝在其官方网站对外宣布：</p>
<blockquote>
<p>从2013年12月03日起在电脑进行支付宝账户间转账将收取手续费，费率为0.10%，0.5元起收，最高收取10元。</p>
</blockquote>
<p>以前的免费额度将被取消，这就代表，以后要在用电脑在支付宝账户之间转账将无条件收取手续费。</p></div>
</article>
