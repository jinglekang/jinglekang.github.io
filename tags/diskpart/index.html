	<h1 class="post__title title-excerpt"><a class="post__title-link" href="/2018/04/02/%E5%A6%82%E4%BD%95%E5%88%A0%E9%99%A4%E7%B3%BB%E7%BB%9F%E4%B8%AD%E5%A4%9A%E4%BD%99%E7%9A%84%E7%9A%84efi%E5%88%86%E5%8C%BA/">如何删除系统中多余的的EFI分区</a></h1>
	<div class="post__content"><p>各种双系统安装后的后遗症，计算机管理中的磁盘管理可以删除其他分区，唯独EFI分区不能删除，如果不想借助第三方DiskGenius或者PE等工具，利用Windows自带的Diskpart工具也是可以的。</p></div>
